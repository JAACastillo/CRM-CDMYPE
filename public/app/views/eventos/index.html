
<div class="box" ng-init="cargar();">

<toolbar></toolbar>

<div class="box-body">
<table datatable="ng" dt-instance="dtInstancia" dt-options="dtOptions" class=" table table-bordered table-hover table-responsive">
    <thead>
        <tr>
            <th class="text-center no-print"><i class="glyphicon glyphicon-cog"></i></th>
            <th>ID</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Lugar</th>
            <th>Organizador</th>
            <th>Participantes</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th class="text-center"><i class="glyphicon glyphicon-cog"></i></th>
            <th>ID</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Lugar</th>
            <th>Organizador</th>
            <th>Participantes</th>
        </tr>
    </tfoot>
    <tbody>
        <tr ng-repeat="entidad in eventos">
            <td class="text-center"> <opciones></opciones> </td>
            <td>{{entidad.id}}</td>
            <td>{{entidad.nombre | limitTo:30 }}...</td>
            <td>{{entidad.fecha}}</td>
            <td>{{entidad.lugar}}</td>
            <td>{{entidad.tipo}}</td>
            <td class="text-center">{{entidad.participantes}}</td>
        </tr>
    </tbody>
</table>
</div>
</div>
