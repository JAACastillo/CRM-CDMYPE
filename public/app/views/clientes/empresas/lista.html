
<div class="box">

<div class="box-header">
    <h2>Seleccione la empresa</h2>
    <input class="form-control" type="text" ng-model="search" placeholder="Buscar">
</div>

<div class="box-body" style="height:400px; overflow-y: auto;">
    <table class="table table-bordered table-hover table-responsive">
        <thead>
            <tr>
                <th>Nombre <span class="caret pull-right"></span></th>
                <th>Apellido <span class="caret pull-right"></span></th>
                <th class="text-center">Categoria <span class="caret pull-right"></span></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="empresa in empresas | filter:search" ng-click="select(empresa)" style="cursor:pointer;">
                <td>{{empresa.id}}</td>
                <td>{{empresa.nombre}}</td>
                <td>{{empresa.categoria}}</td>
            </tr>
        </tbody>
    </table>
   
</div>

<div class="box-footer">
    <div class="row">
        <div class="col-xs-12">
            <a href="" class="btn" ng-click="Cancelar();">Salir</a>
        </div>
    </div>
</div>
</div>
