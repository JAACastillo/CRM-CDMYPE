
<div class="box" ng-init="cargar();">

<toolbar></toolbar>

<div class="box-body">
<table datatable="ng" dt-instance="dtInstancia" dt-options="dtOptions" class=" table table-bordered table-hover table-responsive">
    <thead>
        <tr>
            <th class="text-center no-print"><i class="glyphicon glyphicon-cog"></i></th>
            <th>ID</th>
            <th>Nombre</th>
            <th>Propietario</th>
            <th>Categoria</th>
            <th>Clasificación</th>
            <th>Municipio</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th class="text-center"><i class="glyphicon glyphicon-cog"></i></th>
            <th>ID</th>
            <th>Nombre</th>
            <th>Propietario</th>
            <th>Categoria</th>
            <th>Clasificación</th>
            <th>Municipio</th>
        </tr>
    </tfoot>
    <tbody>
        <tr ng-repeat="entidad in empresas">
            <td class="text-center"> <opciones></opciones> </td>
            <td>{{entidad.id}}</td>
            <td>{{entidad.nombre | limitTo:30 }}...</td>
            <td><a href="#/clientes/empresario/{{entidad.empresario.empresario_id}}">{{entidad.empresario.empresario | limitTo:20 }}...</a></td>
            <td>{{entidad.categoria}}</td>
            <td>{{entidad.clasificacion}}</td>
            <td>{{entidad.municipio.nombre}}</td>
        </tr>
    </tbody>
</table>
</div>
</div>
