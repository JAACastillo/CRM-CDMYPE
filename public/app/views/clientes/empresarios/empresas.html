<div ng-include="'app/views/clientes/empresarios/pasos.html'"></div>
<br>
<div class="box box-primary">

<div class="box-body">
    
    <button type="button" class="btn btn-primary" ng-click="agregar();" style="margin-bottom: 15px;">Agregar</button>
    
    <div class="text-center jumbotron" ng-hide="empresario.empresas">
      <h3>Ninguna empresa vinculada!</h3>
    </div>

    <table class="table table-hover" ng-show="empresario.empresas">
        <thead>
            <tr>
                <th class="text-center"><i class="glyphicon glyphicon-cog"></i></th>
                <th>ID</th>
                <th>Empresa</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="entidad in empresario.empresas">
                <td class="text-center"> <opciones></opciones> </td>
                <td>{{entidad.id}}</td>
                <td><a href="#/clientes/empresa/{{entidad.empresa_id}}">{{entidad.empresa}}</a></td>
                <td>{{entidad.tipo}}</td>
            </tr>
        </tbody>
    </table>

</div>
<div class="box-footer">
    <button class="btn btn-primary pull-right" ng-click="Ok(empresa);" ng-disabled="frm.$invalid">Guardar</button>
    <a href="javascript:window.history.back();" class="btn" ng-click="Cancelar();">Volver</a>
</div>
