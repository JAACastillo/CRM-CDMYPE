<div ng-include="'app/views/clientes/empresarios/pasos.html'"></div>
<br>
<div class="box box-primary">
<div class="box-body">

    <form name="frm" role="form" >
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label class="control-label" for="nombre"> * Nombre:</label>
                <div class="controls">
                    <input type="text" class="form-control" ng-model="empresario.nombre" placeholder="Nombre" required autofocus />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-3">
            <div class="form-group">
                <label class="control-label" for="nombre"> DUI:</label>
                <div class="controls">
                    <input type="text" class="form-control" ng-model="empresario.dui" placeholder="XXXXXXX-X" />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-3">
            <div class="form-group">
                <label class="control-label" for="telefono"> Edad:</label>
                <div class="controls">
                    <input type="number" class="form-control" ng-model="empresario.edad" placeholder="edad"/>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-3">
            <div class="form-group">
                <label class="control-label" for="telefono"> Sexo:</label>
                <div class="controls">
                    <label class="radio-inline"><input type="radio" ng-model="empresario.sexo" value="Hombre">Hombre</label>
                    <label class="radio-inline"><input type="radio" ng-model="empresario.sexo" value="Mujer">Mujer</label>
                </div>
            </div>
        </div>
        
        <div class="col-xs-12 col-sm-3">
            <div class="form-group">
                <label class="control-label" for="nombre"> NIT:</label>
                <div class="controls">
                    <input type="text" class="form-control" ng-model="empresario.nit" placeholder="XXXXXXX-X"/>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-3">
            <div class="form-group">
                <label class="control-label" for="telefono"> Teléfono:</label>
                <div class="controls">
                    <input type="tel" class="form-control" ng-model="empresario.telefono" placeholder="XXXX-XXXX" />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-3">
            <div class="form-group">
                <label class="control-label" for="telefono"> Celular:</label>
                <div class="controls">
                    <input type="tel" class="form-control" ng-model="empresario.celular" placeholder="XXXX-XXXX" />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label class="control-label" for="direccion"> Dirección:</label>
                <div class="controls">
                    <input type="text" class="form-control" ng-model="empresario.direccion" placeholder="Lugar, Calle etc..." />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label class="control-label"> Departamento:</label>
                <div class="controls">
                    <input type="text" class="form-control" ng-model="empresario.departamento" placeholder="Departamento" />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label class="control-label"> Municipio:</label>
                <div class="controls">
                    <input type="text" class="form-control" ng-model="empresario.municipio" placeholder="Municipio" />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label class="control-label" for="correo"> Correo:</label>
                <div class="controls">
                    <input type="email" class="form-control" ng-model="empresario.correo" placeholder="ejemplo@ejemplo.com" />
                </div>
            </div>
        </div>
    </form>
</div>
<div class="box-footer">
    <button class="btn btn-primary pull-right" ng-click="Ok(empresario);" ng-disabled="frm.$invalid">Guardar</button>
    <a href="javascript:window.history.back();" class="btn" ng-click="Cancelar();">Volver</a>
</div>
