<div ng-include="'app/views/terminos/pasos.html'"></div>
<br>
<div class="box">

<div class="box-body" style="height:350px; overflow-y: auto;">
<table class=" table table-bordered table-hover table-responsive">
    <thead>
         <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th class="text-center">Oferta</th>
            <th class="text-center">Seleccionar</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entidad in consultores">
            <td>{{entidad.id}}</td>
            <td>{{entidad.consultor}}</td>
            <td>{{entidad.fecha_oferta}}</td>
            <td class="text-center"><a href="ofertas/{{entidad.doc_oferta}}" target="_black"><button> <i class="fa fa-file"></i> Ver oferta</button></a></td>
            <td class="text-center">
                <div class="radio">
                    <label>
                        <input type="radio" name="entidad.estado" ng-model="entidad.estado" value="Seleccionado"
                         ng-change="seleccionar(entidad);">
                    </label>
                </div>
            </td>
        </tr>
    </tbody>
</table>
</div>
