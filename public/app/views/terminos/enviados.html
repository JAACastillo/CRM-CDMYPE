<div ng-include="'app/views/terminos/pasos.html'"></div>
<br>
<div class="box">

<div class="box-body">
<input type="text" class="form-control" ng-model="search" placeholder="Buscar">
<table class=" table table-bordered table-hover table-responsive">
    <thead>
         <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Fecha de envio</th>
            <th class="text-center">Oferta</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entidad in consultores | filter:search">
            <td>{{entidad.consultor_id}}</td>
            <td><a href="#/consultor/{{entidad.consultor_id}}" >{{entidad.consultor}}</a></td>
            <td>{{entidad.created_at}}</td>
            <td class="text-center">
                <div class="form-group" ng-show="!entidad.doc_oferta">
                    <input type="file" id="{{entidad.id}}" onchange="angular.element(this).scope().uploadFile(event)">
                </div>
                <button ng-show="entidad.doc_oferta" ng-click="eliminarDoc(entidad.id);">
                    <i class="fa fa-file"></i> Quitar
                </button>
            </td>
        </tr>
    </tbody>
</table>
</div>
