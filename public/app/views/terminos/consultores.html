<div ng-include="'app/views/terminos/pasos.html'"></div>
<br>
{{asistencia.selects}}
<div class="box">

<div class="box-body" style="height:350px; overflow-y: auto;">
<table class=" table table-bordered table-hover table-responsive">
    <thead>
         <tr>
            <th class="text-center"><i class="glyphicon glyphicon-cog"></i></th>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especialidad</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entidad in consultores">
            <td class="text-center">
                <!-- <input type="checkbox" ng-model="consultores" ng-checked="true" > -->
                <input type="checkbox" checklist-model="asistencia.selects" checklist-value="consultor.id">
            </td>
            <td>{{entidad.id}}</td>
            <td>{{entidad.consultor}}</td>
            <td>{{entidad.especialidad}}</td>
        </tr>
    </tbody>
</table>
</div>

<div class="box-footer">
    <button class="btn btn-primary pull-right" ng-click="Ok(consultores);" ng-disabled="frm.$invalid">Enviar TDR</button>
    <a href="javascript:window.history.back();" class="btn" ng-click="Cancelar();">Volver</a>
</div>
</div>
