<div class="box box-primary">
<div class="box-header with-border">            
    <h3 class="modal-title text-center">Salida de Producto</h3>
</div>
<div class="box-body">

    <alertas></alertas>

    <form name="frm" role="form" >
        <div class="col-xs-12">
             <div class="form-group">
                <label class="control-label" for="nombre"> * Producto:</label>
            </div>
         </div>
        <div class="col-xs-6">
            <div class="form-group">
                <div class="controls">
                    <input type="text" class="form-control" ng-model="ventaDetalle.producto_id" placeholder="Codigo" />
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <div class="controls">
                     <input type="text" class="form-control" ng-model="ventaDetalle.producto_id" placeholder="Nombre" />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label class="control-label" for="nombre"> * Cantidad:</label>
                <div class="controls">
                    <input type="number" min="1" class="form-control" ng-model="ventaDetalle.cantidad" placeholder="0.0" />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label class="control-label" for="nombre"> * Pagado:</label>
                <div class="controls">
                    <input type="number" min="0" step="any" class="form-control" ng-model="ventaDetalle.pagado" placeholder="0.0" />
                </div>
            </div>
        </div>
    </form>

    
</div>
<div class="box-footer">
    <button class="btn btn-primary pull-right" ng-click="Ok(ventaDetalle);" ng-disabled="frm.$invalid">Guardar</button>
    <a href="" class="btn" ng-click="Cancelar();">Salir</a>
</div>
