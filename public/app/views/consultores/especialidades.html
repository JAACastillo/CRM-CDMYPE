<div ng-include="'app/views/consultores/pasos.html'"></div>
<br>

<div class="box box-primary">
<div class="box-body">


    <button ng-click="agregar();" class="btn btn-primary pull-right" style="margin-bottom: 15px;">
        <i class="glyphicon glyphicon-plus"></i>
    </button>
    
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <table class="table table-bordered table-hover table-responsive">
                <thead>
                    <tr>
                        <th></th>
                        <th class="text-center">ID</th>
                        <th>Especialidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="especialidad in consultor.especialidades">
                        <td class="text-center">
                            <button type="button" class="btn btn-xs btn-default" title="Eliminar" ng-click="quitarespecilidad(especialidad)">
                                <i class="glyphicon glyphicon-trash"></i>
                            </button>
                        </td>
                        <td class="text-center">{{especialidad.id}}</td>
                        <td>{{especialidad.especialidad}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
<div class="box-footer">
    <a href="javascript:window.history.back();" class="btn" ng-click="Cancelar();">Volver</a>
</div>
