<div ng-include="'app/views/consultores/pasos.html'"></div>
<br>

<div class="box box-primary">
<div class="box-body">

    <alertas></alertas>

    <form name="frm" role="form" >
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label class="control-label" for="nombre"> * Nombre:</label>
                <div class="controls">
                    <input type="text" class="form-control" ng-model="consultor.nombre" placeholder="Nombre" required autofocus />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label class="control-label" for="empresa"> Empresa:</label>
                <div class="controls">
                    <input type="text" class="form-control" ng-model="consultor.empresa" placeholder="Nombre"/>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4">
            <div class="form-group">
                <label class="control-label" for="telefono"> * Sexo:</label>
                <div class="controls">
                    <label class="radio-inline"><input type="radio" ng-model="consultor.sexo" value="Hombre" required>Hombre</label>
                    <label class="radio-inline"><input type="radio" ng-model="consultor.sexo" value="Mujer" required>Mujer</label>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4">
            <div class="form-group">
                <label class="control-label" for="nit"> NIT:</label>
                <div class="controls">
                    <input type="text" class="form-control" ng-model="consultor.nit" placeholder="XXX-XXXXX-XX-X" />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4">
            <div class="form-group">
                <label class="control-label" for="nombre"> DUI:</label>
                <div class="controls">
                    <input type="text" class="form-control" ng-model="consultor.dui" placeholder="XXX-XXXXX-XX-X" />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label class="control-label" for="nombre"> * Correo:</label>
                <div class="controls">
                    <input type="email" class="form-control" ng-model="consultor.correo" placeholder="Correo" />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label class="control-label" for="direccion"> Dirección:</label>
                <div class="controls">
                    <input type="text" class="form-control" ng-model="consultor.direccion" placeholder="Lugar, Calle etc..." />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label class="control-label"> Municipio:</label>
                <div class="controls">
                    <input type="text" class="form-control" ng-model="consultor.municipio.nombre" placeholder="Municipio" />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label class="control-label" for="telefono"> Teléfono:</label>
                <div class="controls">
                    <input type="tel" class="form-control" ng-model="consultor.telefono" placeholder="XXXX-XXXX" />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label class="control-label" for="nombre"> Celular:</label>
                <div class="controls">
                    <input type="tel" class="form-control" ng-model="consultor.celular" placeholder="XXXX-XXXX"  />
                </div>
            </div>
        </div>
    </form>
    
    
</div>
<div class="box-footer">
    <button class="btn btn-primary pull-right" ng-click="Ok(consultor);" ng-disabled="frm.$invalid">Guardar</button>
    <a href="javascript:window.history.back();" class="btn" ng-click="Cancelar();">Volver</a>
</div>
