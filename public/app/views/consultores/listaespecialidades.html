
<div class="box">

<div class="box-header">
    <h2>Seleccione la Especialidades</h2>
    <input class="form-control" type="text" ng-model="search" placeholder="Buscar">
    <div class="box-tools pull-right">
        <button class="btn btn-box-tool" ng-click="cancelar();">
            <i class="glyphicon glyphicon-remove"></i>
        </button>
    </div>
</div>

<div class="box-body" style="height:400px; overflow-y: auto;">
    <table class="table table-bordered table-hover table-responsive">
        <thead>
            <tr>
                <th>ID <span class="caret pull-right"></span></th>
                <th>Especialidad <span class="caret pull-right"></span></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="entidad in especialidades | filter:search" ng-click="select(entidad)" style="cursor:pointer;">
                <td>{{entidad.id}}</td>
                <td>{{entidad.nombre}}</td>
            </tr>
        </tbody>
    </table>
   
</div>
